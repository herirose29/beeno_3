<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>beeno game</title>
    <link rel="stylesheet" href="./stylesheets/adaptive.css" />
    <link rel="stylesheet" href="./stylesheets/animation.css" />
    <link rel="stylesheet" href="./stylesheets/fonts.css" />
    <link rel="stylesheet" href="./stylesheets/layout.css" />
    <link rel="stylesheet" href="./stylesheets/reset.css" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link rel="icon" href="images/favicon.ico" />
  </head>
  <body>
    <div id="bg-container">
      <img class="object" src="./images/bee-obj.png" alt="bee" id="obj1" />
      <img
        class="object"
        src="./images/flower-obj.png"
        alt="flower"
        id="obj2"
      />
      <img class="object" src="./images/hive-obj.png" alt="hive" id="obj3" />

      <div class="modal-panels-container">
        <div class="row">
          <div class="modal disabled" id="modal1">
            <div class="game-board" id="game-board"></div>
          </div>
        </div>
        <div class="row">
          <div class="modal disabled" id="modal2">
            <div class="flowers-game-container">
              <div class="flowers-panel" id="flowersPanel"></div>

              <div class="bouquet-area">
                <div class="stem-area" id="stemArea"></div>

                <img
                  class="hand-with-stems"
                  src="./images/flowers-game-images/buket.png"
                  alt="hand with stems"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="modal disabled" id="modal3">
            <div class="game-container hive-game-container">
              <div id="game-screen" class="game-screen">
                <div id="score-container" class="score-container">
                  <span class="score-text">Счёт: </span
                  ><span class="score-text" id="score">0</span>
                </div>
                <div id="game-area" class="game-area"></div>

                <img
                  src="./images/hive-game-images/foreground.png"
                  alt="foreground"
                  class="front-object"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="rotationMessage" class="rotation-message">
      <div class="rotation-content">
        <p>Пожалуйста, переверните экран!</p>
      </div>
    </div>

    <script src="./javascript/script.js"></script>
  </body>
</html>
